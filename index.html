<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>

<style>
    body{
        background-color:rgb(245, 235, 235);
    }
   
#row{
    color: white;
    background-color: rgb(219, 104, 110);
    height: 4rem;
}

.india{
    
    background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
    margin-bottom: 2rem;
}

.france{
    
    background-color: #FFE53B;
    background-image: linear-gradient(147deg, #FFE53B 0%, #FF2525 74%);
    margin-bottom: 2rem;
}
.Ukingdom{
    background-color: #FA8BFF;
    background-image: linear-gradient(45deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);
    margin-bottom: 2rem;
}
.China{
    background-color: #FF9A8B;
    background-image: linear-gradient(90deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
    margin-bottom: 2rem;
}
.center{
    display: flex;
    justify-content: center;
    align-items: center;
    

}

.carousel-item{
    height:12rem;
    width:100%
}
.carouselCaption
{
    margin-bottom: 4rem;
}
.cimage{
    object-fit: fill;
}
</style>
<body>
    <div class="container">
        <div class="center">
        <div class="carousel slide mb-5" data-interval="2000" id="slider1" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active" data-target="#slider1" data-slide-to="0"></li>
                <li data-target="#slider1" data-slide-to="1"></li>
                <li data-target="#slider1" data-slide-to="2"></li>
              </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block img-fluid cimage" src="https://source.unsplash.com/rnr8D3FNUNY/1200x192" alt="First Slide">
                    <div class="carousel-caption text-white">
                        <h1 class="carouselCaption">Corona dashboard</h3>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid cimage" src="https://source.unsplash.com/7upnC-cD3f8/1200x192" alt="First Slide">
                    <div class="carousel-caption text-secondary">
                        <h6 >Always Wear a mask</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="https://source.unsplash.com/ZzOtl6FSpLs/1200x192" alt="First Slide">
                    <div class="carousel-caption text-white">
                        <h6 >Follow social distance</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-sm-4 dashboard">
             <div class="bg-dark"><h2 class="text-warning ">Live Dashboards</h1></div>
                
                <div class="card  text-white  india ">
                    <div class="card-body d-flex justify-content-around align-items-center">
                      <div>  <h1 class="card-title">INDIA</h1></div>
                      <div class="d-flex flex-column text-mute" id="indiaCard"> 
                          
                      </div>
                    </div>
                </div>
           
           
                <div class="card  text-white  france ">
                    <div class="card-body d-flex justify-content-around align-items-center">
                      <div>  <h1 class="card-title">FRANCE</h1></div>
                      <div class="d-flex flex-column text-mute" id="franceCard"> 
                          
                      </div>
                    </div>
                </div>
                <div class="card  text-white  Ukingdom ">
                    <div class="card-body d-flex justify-content-around align-items-center">
                      <div>  <h1 class="card-title">UNITED KINGDOM</h1></div>
                      <div class="d-flex flex-column text-mute" id="ukCard"> 
                          
                      </div>
                    </div>
                </div>

                <div class="card  text-white  China ">
                    <div class="card-body d-flex justify-content-around align-items-center">
                      <div>  <h1 class="card-title">CHINA</h1></div>
                      <div class="d-flex flex-column text-mute" id="chinaCard"> 
                          
                      </div>
                    </div>
                </div>
            
            </div>
            <div class="col-sm-8">
                <div class="table-responsive">
                  <table class="table table-hover table-striped ">
                    <thead class="table-dark">
                        <tr>
                            <th>Country</th>
                            <th>Confirmed</th>
                            <th>Death</th>
                            <th>Recovered</th>
                            <th>Today Confirmed</th>
                        </tr>
                    </thead>
                    <tbody id='tableBody'>
                       
                    </tbody>
                 </table>
              </div>
              <div class="buttons d-flex justify-content-around">
                  <div ><button class="btn btn-danger" id="prev" onclick="prev()">PREV</button></div>
                  <div ><button class="btn btn-danger" id="next" onclick="next()">NEXT</button></div>
              </div>
            </div>
        </div>
    </div>



<script>
    let tBody=document.querySelector('#tableBody')
    let indiaCard=document.querySelector("#indiaCard")
    let franceCard=document.querySelector("#franceCard")
    let ukCard=document.querySelector("#ukCard")
    let chinaCard=document.querySelector("#chinaCard")
    let cnum=0;
function initailData()
{
    fetch("https://api.covid19api.com/summary")
.then(data=>data.json())
.then(data=>dashboard(data.Countries))
}
initailData();

function dashboard(country)
{
    
    // country.forEach(element => {
    //     tBody.innerHTML +=
    //         ` <tr class="table-" id="row">
    //                         <th id='countryName'>${element.Country}</th>
    //                         <td id="confirmed">${element.TotalConfirmed}</td>
    //                         <td id="death">${element.TotalDeaths}</td>
    //                         <td id="recovered">${element.TotalRecovered}</td>
    //                         <td id="newConfirmed">${element.NewConfirmed}</td>
    //                     </tr>`
    // });
    tBody.innerHTML =" ";
    console.log("in",cnum,country)
    for(i=cnum;i<=(cnum+10);i++)
    { 
        if(i < 192)
        {
        tBody.innerHTML +=
            ` <tr class="table-" id="row">
                            <th id='countryName'>${country[i].Country}</th>
                            <td id="confirmed">${country[i].TotalConfirmed}</td>
                            <td id="death">${country[i].TotalDeaths}</td>
                            <td id="recovered">${country[i].TotalRecovered}</td>
                            <td id="newConfirmed">${country[i].NewConfirmed}</td>
                        </tr>`
                    }
    }
}

fetch("https://covid-api.mmediagroup.fr/v1/cases?country=India")
.then(data=>data.json())
.then(data=>cardIndia(data.All))

function cardIndia(data)
{
   console.log(data)
   indiaCard.innerHTML +=
            `<div><p >Confirmed:${data.confirmed}</p></div>
                          <div><p>Recovered:${data.recovered}</p></div>
                          <div><p>Deaths:${data.deaths}</p></div>`
}

fetch("https://covid-api.mmediagroup.fr/v1/cases?country=France")
.then(data=>data.json())
.then(data=>cardFrance(data.All))

function cardFrance(data)
{
   console.log(data)
   franceCard.innerHTML +=
            `<div><p >Confirmed:${data.confirmed}</p></div>
                          <div><p>Recovered:${data.recovered}</p></div>
                          <div><p>Deaths:${data.deaths}</p></div>`
}

fetch("https://covid-api.mmediagroup.fr/v1/cases?country=United Kingdom")
.then(data=>data.json())
.then(data=>cardUk(data.All))

function cardUk(data)
{
   console.log(data)
   ukCard.innerHTML +=
            `<div><p >Confirmed:${data.confirmed}</p></div>
                          <div><p>Recovered:${data.recovered}</p></div>
                          <div><p>Deaths:${data.deaths}</p></div>`
}

fetch("https://covid-api.mmediagroup.fr/v1/cases?country=China")
.then(data=>data.json())
.then(data=>cardChina(data.All))

function cardChina(data)
{
   console.log(data)
   chinaCard.innerHTML +=
            `<div><p >Confirmed:${data.confirmed}</p></div>
                          <div><p>Recovered:${data.recovered}</p></div>
                          <div><p>Deaths:${data.deaths}</p></div>`
}

function next()
{
    if(cnum < 190)
    {
        cnum += 10;
        initailData();
    }
}
function prev()
{
    if(cnum >= 10)
    {
        cnum -= 10;
        initailData();
    }
}
</script>

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    crossorigin="anonymous"></script> 
</body>
</html>
